	<title>Pitnik</title>
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
</head>
<body class="full-page">
<div class="row no-gutters vh-100 loader-screen">
    <div class="col align-self-center text-white text-center">
        <img src="images/logo-white.png" alt="logo">
        <h1>Pitnik</h1>
        <div class="laoderhorizontal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<div class="app-layout">
	
	<section>
		<div class="gap no-bottom blackish low-opacity 60-vh">
			<div class="bg-image" style="background-image: url(https://www.helloonions.com/static/logo1.png)"></div>
				<!--<div class="content-bg-wrap" style="background: url(images/resources/login-bg.jpg)"></div>-->
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
					</div>
					<div class="col-lg-6">
						<div class="login-area text-center">
							<div class="logo"><img src="images/logo2.png" alt=""></div>
							<div class="tabBox">
								<ul class="tabs">
									<li><a href="#signin"><i class="lni lni-key"></i> Sign in</a></li>
									<li><a href="#signup"><i class="lni lni-pencil"></i> Signup</a></li>
								</ul>
								<div class="tabContainer">
									<div id="signin" class="tabContent">
										<h5>proceed with your login</h5>
										<h4><i class="lni lni-key"></i> Login</h4>
										<form method="post" class="form2">
											<div>
												<input type="text" placeholder="User name" value="Admin">
												<label><i class="lni lni-user"></i></label>
											</div>
											<div>
												<input type="password" placeholder="Password" value="1234568">
												<label><i class="lni lni-lock"></i></label>
											</div>
											<a class="main-btn" href="newsfeed.html" title="">Login</a>
											<a href="#" title="">forgot Password?</a>
										</form>
									</div>
									<div id="signup" class="tabContent">
										<h5>proceed with your Registeration</h5>
										<h4><i class="lni lni-lock"></i> Signup</h4>
										<form method="post" class="form2">
											<div>
												<input type="text" placeholder="User name">
												<label><i class="lni lni-user"></i></label>
											</div>
											<div>
												<input type="password" placeholder="Password">
												<label><i class="lni lni-lock"></i></label>
											</div>
											<div>
												<input type="password" placeholder="Retype Password">
												<label><i class="lni lni-lock"></i></label>
											</div>
											<button type="submit">Signup</button>
											<a href="#" title="">Already have an account?</a>
										</form>
									</div>
								</div>
							</div>
						</div>	
					</div>
					<div class="col-lg-3">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<div class="col-lg-12">
		<div class="other-option">
			<h1>or</h1>
			<h5>Login with</h5>
			<ul>
				<li><a class="facebook" href="#" title=""><i class="lni lni-facebook"></i></a></li>
				<li><a class="google" href="#" title=""><i class="lni lni-google"></i></a></li>
				<li><a class="twitter" href="#" title=""><i class="lni lni-twitter"></i></a></li>
			</ul>
		</div>
	</div>

	
</div>
	

	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>
